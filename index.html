<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fundamentals 2</title>
	<script>
		var person = {
				name: 'Trey',
				distance_travelled: 0,
				say_name: function(){
					alert(person.name);
				},
				say_something: function(arg1){
					document.write(person.name+" says '"+arg1+"'");
				},
				walk: function(){
					alert(person.name+" is walking");
					person.distance_travelled += 3;
					return person.distance_travelled;
				},
				run: function(){
					alert(person.name+" is running");
					person.distance_travelled += 10;
					return person.distance_travelled;
				},
				crawl: function(){
					alert(person.name+" is crawling");
					person.distance_travelled += 1;
					return person.distance_travelled;
				},
				doSomething: function(){
					var rand = Math.random()*100;
					var returned_function;
					if(rand <= 33.33){
						returned_function = person.walk();
						console.log(rand);
						return returned_function;
					} else if(rand <= 66.66){
						returned_function = person.run();
						console.log(rand);
						return returned_function;
					} else{
						returned_function = person.crawl();
						console.log(rand);
						return returned_function;
					}
				}
		}
	</script>
</head>
<body>

			// person.crawl();
			// document.write("<br>"+person.distance_travelled);
			document.write(person.doSomething());
		</script>
	</div>
</body>
</html>
